<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8"/>

    <title>Cast Overlap</title>
    <meta name="description" content="IMDb Cast Overlap Calculator"/>

    <link rel="stylesheet" href="css/bootstrap-2.0.4.css"/>
    <link rel="stylesheet" href="css/overlap-0.1.0.css"/>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span4 header">
          <h1>Cast 1</h1>
        </div>
        <div class="span4 header">
          <h1>Overlapping Cast</h1>
          <h4><a href="changes.html">(Version 0.1.0)</a></h4>
        </div>
        <div class="span4 header">
          <h1>Cast 2</h1>
        </div>
      </div>
      <div class="row-fluid well-small">
        <div class="form-search span4">
          <input id="title1SearchText" type="text" class="input-large search-query" value="The Wire">
          <button id="title1SearchButton" class="btn btn-primary">Search</button>
        </div>        
        <div class="span4">
          <p>
            Search is working but isn't very good and includes adult titles.
          </p>
        </div>
        <div class="form-search span4">
          <input id="title2SearchText" type="text" class="input-large search-query" value="Lost">
          <button id="title2SearchButton" class="btn btn-primary">Search</button>          
        </div>        
      </div>
      <div class="row-fluid well-small">
        <div id="title1Results" class="span4">
        </div>        
        <div class="span4">
          <p>
            <b>Known Bugs:</b> None (yay!).
          </p>
        </div>        
        <div id="title2Results" class="span4">
        </div>        
      </div>
      <div class="row-fluid">
        <div id="title1Cast" class="span4">
        </div>
        <div id="overlapCast" class="span4">
        </div>
        <div id="title2Cast" class="span4">
        </div>
      </div>
    </div>
    <div class="navbar navbar-fixed-bottom">
      <div class="navbar-inner">
        <div class="container">
          <p>Brought to by <a href="http://danielr.neophi.com/">Daniel Rinehart</a>. Information courtesy of <a href="http://www.imdb.com">The Internet Movie Database</a>. Used with permission. <a href="https://github.com/NeoPhi/overlap/issues">Feedback welcome</a>.</p> 
        </div>
      </div>
    </div>

    <script type="text/html" id="alertError">
      <div class="alert alert-error">
        <%- message %>
      </div>
    </script>

    <script type="text/html" id="titleRow">
      <option value="<%- value %>"><%- option %></option>
    </script>

    <script type="text/html" id="castRow">
      <div class="well well-small form-inline">
        <%= castName %> <a class="btn btn-mini btn-info" href="http://www.imdb.com/find?q=<%= castSearch %>&s=nm" target="imdb">IMDb</a> <a class="btn btn-mini btn-info" href="http://www.google.com/search?q=<%= castSearch %>&tbm=isch" target="google">Google</em></a>
      </div>
    </script>

    <script src="js/jquery-1.7.2.js" type="text/javascript"></script>
    <script src="js/bootstrap-2.0.4.js" type="text/javascript"></script>
    <script src="js/underscore-1.3.3.js" type="text/javascript"></script>
    <script src="js/overlap-0.1.0.js" type="text/javascript"></script>
  </body>
</html>
